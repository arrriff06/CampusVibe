<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CampusVibe - Sign In</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        
        <div class="logo-container">
            <span class="logo-icon"><i class="fa-solid fa-star-of-life"></i></span>
            <h1>CampusVibe</h1>
        </div>
        <button class="menu-button" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
    </header>
    <main>
        <div class="login-card">
            <div class="star-icon-large"><i class="fa-solid fa-star-of-life"></i></div>
            <h2>Welcome to CampusVibe</h2>
            <p>Sign in to your account</p>

            <form class="sign-in-form" id="loginForm">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" id="email" placeholder="your.email@university.edu" required>
                </div>

                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="password-toggle"><i class="fa-regular fa-eye"></i></span>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me for 30 days</label>
                </div>

                  <div class="forgot-password">
                     <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary-filled btn-submit">Sign In</button>
            </form>

            <div class="create-account-link">
                Don't have an account? <a href="create-account.html">Create one here</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="mobile-nav-bar">
            </div>
    </footer>

    <script src="sign-in.js"></script>
</body>
</html>
