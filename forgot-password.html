<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EventHub</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
    <div class="logo-container">
        <span class="logo-icon"><i class="fa-solid fa-star-of-life"></i></span>
        <h1>EventHub</h1>
    </div>
</header>

<main>
    <div class="login-card">
        <div class="star-icon-large"><i class="fa-solid fa-key"></i></div>
        <h2>Forgot Password?</h2>
        <p>No worries! Weâ€™ll send you reset instructions</p>

        <form class="sign-in-form">
            <label for="email">Email Address</label>
            <div class="input-group">
                <span class="input-icon"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" id="email" placeholder="your.email@university.edu" required>
            </div>

            <button type="submit" class="btn-primary-filled btn-submit">Send Reset Link</button>
        </form>

        <div class="create-account-link">
            Remember your password? <a href="sign-in.html">Back to Sign In</a>
        </div>
    </div>
</main>

<script src="sign in.js"></script>
</body>
</html>
