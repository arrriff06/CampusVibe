<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | CampusVibe</title>
   <script>
  const role = localStorage.getItem("role");
  if (role !== "admin") {
    alert("Access denied");
    window.location.href = "sign-in.html";
  }
</script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Admin dashboard overrides */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #b14fff, #7e35ff);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
    }

    .dashboard-header h1 { margin: 0; }

    .dashboard-actions button {
      background: white;
      color: #7e35ff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }

    .events-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .event-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .event-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .event-card-content {
      padding: 15px;
    }

    .event-card-content h3 {
      margin: 0 0 5px 0;
      font-size: 1.2rem;
      color: #7e35ff;
    }

    .event-card-content p {
      margin: 0 0 10px 0;
      font-size: 0.9rem;
      color: #333;
    }

    .event-card-actions {
      display: flex;
      justify-content: space-between;
      padding: 0 15px 15px 15px;
    }

    .event-card-actions button {
      background: #b14fff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .modal {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      background: #7e35ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .close-modal {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
      color: #7e35ff;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="dashboard-header">
    <h1>Admin Dashboard</h1>
    <div class="dashboard-actions">
      <button id="addEventBtn"><i class="fa-solid fa-plus"></i> Add Event</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- EVENTS GRID -->
  <main>
    <div class="events-container" id="eventsContainer">
      <!-- Event cards will be inserted here -->
    </div>
  </main>

  <!-- MODAL FOR ADDING EVENT -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Add New Event</h2>
      <input type="text" id="eventTitle" placeholder="Event Title" required>
      <textarea id="eventDesc" placeholder="Event Description" required></textarea>
      <input type="text" id="eventImage" placeholder="Image URL" required>
      <button id="saveEventBtn">Save Event</button>
    </div>
  </div>

  <script>
    // Initial demo events
    let events = [
      { title: "Orientation Day", desc: "Welcome to new students!", img: "images/event1.jpg" },
      { title: "Workshop", desc: "Learn new skills.", img: "images/event2.jpg" },
      { title: "Annual Day", desc: "Celebrations & awards.", img: "images/event3.jpg" }
    ];

    const eventsContainer = document.getElementById("eventsContainer");
    const addEventBtn = document.getElementById("addEventBtn");
    const eventModal = document.getElementById("eventModal");
    const closeModal = document.getElementById("closeModal");
    const saveEventBtn = document.getElementById("saveEventBtn");

    function renderEvents() {
      eventsContainer.innerHTML = "";
      events.forEach((event, index) => {
        const card = document.createElement("div");
        card.classList.add("event-card");
        card.innerHTML = `
          <img src="${event.img}" alt="${event.title}">
          <div class="event-card-content">
            <h3>${event.title}</h3>
            <p>${event.desc}</p>
          </div>
          <div class="event-card-actions">
            <button onclick="removeEvent(${index})"><i class="fa-solid fa-trash"></i> Remove</button>
          </div>
        `;
        eventsContainer.appendChild(card);
      });
    }

    function removeEvent(index) {
      if (confirm("Are you sure you want to delete this event?")) {
        events.splice(index, 1);
        renderEvents();
      }
    }

    addEventBtn.addEventListener("click", () => {
      eventModal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      eventModal.style.display = "none";
    });

    saveEventBtn.addEventListener("click", () => {
      const title = document.getElementById("eventTitle").value.trim();
      const desc = document.getElementById("eventDesc").value.trim();
      const img = document.getElementById("eventImage").value.trim();

      if (!title || !desc || !img) {
        alert("Please fill all fields");
        return;
      }

      events.push({ title, desc, img });
      renderEvents();
      eventModal.style.display = "none";

      // Clear inputs
      document.getElementById("eventTitle").value = "";
      document.getElementById("eventDesc").value = "";
      document.getElementById("eventImage").value = "";
    });

    // Close modal if clicking outside
    window.addEventListener("click", (e) => {
      if (e.target === eventModal) {
        eventModal.style.display = "none";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "sign-in.html";
    });

    // Initial render
    renderEvents();
  </script>
</body>
</html>
