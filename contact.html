<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Modal</title>
  <style>/* Dark blurred background */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #000; /* fallback */
}

/* Modal Overlay */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(8px);
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Modal Container */
.modal {
  background: rgba(30, 30, 40, 0.9);
  padding: 30px;
  border-radius: 10px;
  width: 400px;
  max-width: 90%;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  color: white;
  position: relative;
}

/* Modal Header */
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  margin: 0;
  font-size: 22px;
}

.close-btn {
  font-size: 24px;
  cursor: pointer;
}

/* Form Styling */
.modal-form input,
.modal-form textarea {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 6px;
  background-color: #1a1a2e;
  color: white;
  font-size: 14px;
}

.modal-form textarea {
  resize: none;
}

/* Send Button */
.send-btn {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #a020f0;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s;
}

.send-btn:hover {
  background: #8b1ddc;
}
</style>
</head>
<body>

  <!-- Contact Modal -->
  <div class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Contact Us</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <form class="modal-form" id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="University Email" required>
        <input type="text" placeholder="Student Code" required>
        <input type="text" placeholder="Write your Query here." required>

        <button type="submit" class="send-btn">Send Message</button>
      </form>
    </div>
  </div>

  <script>
function closeModal() {
  window.location.href = "index.html";  // or index.html (your home page)
}


document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Message sent!');
  window.location.href = 'index.html'; // redirect properly
});
</script>

</body>
</html>
