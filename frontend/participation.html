<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Participation | Campus Vibe</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0d001a;
      color: white;
    }

    /* HEADER */
    header {
      background: rgba(20, 0, 40, 0.9);
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a.active {
      color: #b14fff;
    }

    .page-header {
      text-align: center;
      padding: 120px 20px 40px;
      background: linear-gradient(135deg, #240046, #3c0080);
    }

    .page-header h1 {
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    .page-header p {
      opacity: 0.8;
      font-size: 1rem;
    }

    /* FORM CONTAINER */
    .form-container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-size: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: rgb(179, 89, 220);
      font-size: 14px;
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .submit-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: linear-gradient(90deg, #b14fff, #7e35ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      filter: brightness(1.15);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #150021;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <nav>
      <a href="main.html">Home</a>
      <a href="photos.html">Events</a>
      <a href="participation.html" class="active">Participation</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HEADER -->
  <div class="page-header">
    <h1>Event Participation Form</h1>
    <p>Register now and join the experience!</p>
  </div>

  <!-- FORM -->
  <div class="form-container">
    <form id="participationForm">

      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required />

      <label>University Email</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Select Event</label>
      <select required>
        <option value="" disabled selected>Choose an event</option>
        <option>Annual Tech Fest</option>
        <option>Cultural Night</option>
        <option>Sports Meet</option>
        <option>Workshop / Seminar</option>
      </select>

      <label>Department</label>
      <input type="text" placeholder="e.g., Computer Science" required />

      <label>What skills do you have? (Optional)</label>
      <textarea placeholder="Tell us about your talent..."></textarea>

      <button class="submit-btn" type="submit">Submit Registration</button>

    </form>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p>Â© 2025 Campus Vibe | All Rights Reserved</p>
  </div>

  <script>
    document.getElementById("participationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Your participation is submitted!");
      window.location.href = "main.html";
    });
  </script>

</body>
</html>
