<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
/* Dark blurred background */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #000;
}

/* Modal Overlay */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(8px);
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Modal Container */
.modal {
  background: rgba(30, 30, 40, 0.9);
  padding: 30px;
  border-radius: 10px;
  width: 400px;
  max-width: 90%;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  color: white;
  position: relative;
}

/* Modal Header */
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-header h2 {
  margin: 0;
  font-size: 22px;
}

.close-btn {
  font-size: 24px;
  cursor: pointer;
}

/* Form Styling */
.modal-form input {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 6px;
  background-color: #1a1a2e;
  color: white;
  font-size: 14px;
}

/* Checkbox & Remember Section */
.remember-section {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 15px;
  font-size: 13px;
}

.remember-section label {
  display: flex;
  align-items: center;
  gap: 5px;
  cursor: pointer;
}

.remember-section a {
  color: #a020f0;
  text-decoration: none;
}

.remember-section a:hover {
  text-decoration: underline;
}

/* Sign In Button */
.signin-btn {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  background: #a020f0;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s;
}

.signin-btn:hover {
  background: #8b1ddc;
}

/* Sign up link */
.signup-link {
  text-align: center;
  margin-top: 15px;
  font-size: 13px;
  color: #bbb;
}

.signup-link a {
  color: #a020f0;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>

  <!-- Sign In Modal -->
  <div class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2>Sign In</h2>
        <span class="close-btn" onclick="closeModal()">&times;</span>
      </div>
      <form class="modal-form" id="signinForm">
        <input type="email" placeholder="University Email" required>
        <input type="password" placeholder="Password" required>

        <div class="remember-section">
          <label><input type="checkbox"> Remember me</label>
          <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <button type="submit" class="signin-btn">Sign In</button>
      </form>

      <div class="signup-link">
        Donâ€™t have an account? <a href="create-account.html">Create one</a>
      </div>
    </div>
  </div>

  <script>
function closeModal() {
  document.querySelector('.modal-overlay').style.display = 'none';
}

document.getElementById('signinForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Signed in successfully!');
  window.location.href = 'main.html'; // redirect to home or dashboard
});
</script>

</body>
</html>
