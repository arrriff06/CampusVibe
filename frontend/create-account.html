<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - CampusVibe</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
    <div class="logo-container">
        <span class="logo-icon"><i class="fa-solid fa-star-of-life"></i></span>
        <h1>CampusVibe</h1>
    </div>
    <button class="menu-button" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
</header>

<main>
    <div class="login-card">
        <div class="star-icon-large"><i class="fa-solid fa-star-of-life"></i></div>
        <h2>Create Your Account</h2>
        <p>Join CampusVibe to start your journey</p>

        <form class="sign-in-form" id="registerForm">

            <label for="fullname">Full Name</label>
            <div class="input-group">
                <span class="input-icon"><i class="fa-regular fa-user"></i></span>
                <input type="text" id="fullname" placeholder="Your full name" required>
            </div>

            <label for="email">Email Address</label>
            <div class="input-group">
                <span class="input-icon"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" id="email" placeholder="your.email@university.edu" required>
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" placeholder="Create a password" required>
                <span class="password-toggle"><i class="fa-regular fa-eye"></i></span>
            </div>

            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="confirm-password" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn-primary-filled btn-submit">Create Account</button>
        </form>

        <div class="create-account-link">
            Already have an account? <a href="sign-in.html">Sign In</a>
        </div>
    </div>
</main>

<script src="sign-up.js"></script>
</body>
</html>
