<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: rgba(30, 30, 40, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: white;
    }

    h2 {
      margin: 0 0 15px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #1a1a2e;
      color: white;
    }

    .create-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #a020f0;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .create-btn:hover {
      background: #8b1ddc;
    }

    .signin-link {
      text-align: center;
      margin-top: 15px;
      color: #bbb;
      font-size: 13px;
    }

    .signin-link a {
      color: #a020f0;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="modal-overlay">
    <div class="modal">
      <h2>Create New Account</h2>

      <form id="signupForm">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="University Email" required />
        <input type="password" placeholder="Create Password" required />
        <input type="password" placeholder="Confirm Password" required />

        <button class="create-btn" type="submit">Create Account</button>
      </form>

      <div class="signin-link">
        Already have an account? <a href="sign-in.html">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Account created successfully!");
      window.location.href = "sign-in.html";
    });
  </script>

</body>
</html>
