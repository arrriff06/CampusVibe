<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: rgba(30, 30, 40, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #1a1a2e;
      color: white;
    }

    .reset-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #a020f0;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #8b1ddc;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .back-link a {
      color: #a020f0;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="modal-overlay">
    <div class="modal">
      <h2>Reset Password</h2>
      <p>Enter your registered email to receive reset instructions.</p>

      <form id="forgotForm">
        <input type="email" placeholder="University Email" required />

        <button type="submit" class="reset-btn">Send Reset Link</button>
      </form>

      <div class="back-link">
        <a href="sign-in.html">Back to Sign In</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Password reset link sent to your email!");
      window.location.href = "sign-in.html";
    });
  </script>

</body>
</html>
